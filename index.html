<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto 3 Alejandro Urzola</title>
  <link rel="stylesheet" href="styles/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
  <div id="main-window">
    <div id="title-bar">
      <div id="red-btn" class="window-btn"></div>
      <div id="yellow-btn" class="window-btn"></div>
      <div id="green-btn" class="window-btn"></div>
      <div id="window-title">Reto 3</div>
    </div>
    <div id="main-content">
      <div id="data-input">
        <div id="form-container">
          <h1>Datos del paciente</h1>
          <form action="#">
            <div id="first-column">
              <label for="name">Nombre</label>
              <input name="name" value="" placeholder="ej. Alejandro Urzola" type="text" tabindex="1">
              <label for="idNumber">Cedula</label>
              <input name="idNumber" value="" placeholder="ej. 1140576439" type="text" tabindex="3">
              <label for="age">Edad </label>
              <input name="age" value="" placeholder="ej. 26" type="text" tabindex="5">
            </div>
            <div id="second-column">
              <label for="city">Ciudad </label>
              <input name="city" value="" placeholder="ej. Barranquilla" type="text" tabindex="2">
              <label for="eps">EPS </label>
              <input name="eps" value="" placeholder="ej. Saludtotal" type="text" tabindex="4">
              <label for="illness">Enfermedad diagnosticada </label>
               <select class="u-full-width" id="color" name="illness" tabindex="6">
                <option value="">Seleccione</option>
                <option value="Cancer">Cancer</option>
                <option value="Cardiovasculares">Cardiovasculares</option>
                <option value="Respiratorias">Respiratorias</option>
                <option value="Cerebrovasculares">Cerebrovasculares</option>
                <option value="Hipertansion">Hipertension</option>
                <option value="Diabetes">Diabetes</option>
              </select>
            </div>
          </form>
          <div id="btn-container">
            <button id="add"><span class="material-symbols-rounded">person_add</span></button>
            <button id="execute">Procesar</button>
            <button id="delete"><span class="material-symbols-rounded">person_remove</span></button>
          </div>
        </div>
        <div id="message-box">
          <p id="message"></p>
        </div>
        <div id="form-entries">
          <table id="main-table">
            <div>
              <tr>
                <th>Nombre</th>
                <th>Cedula</th>
                <th>Edad</th>
                <th>ciudad</th>
                <th>EPS</th>
                <th>Enfermedad</t>
              </tr>
            </div>
          </table>
        </div>
      </div>
      <div id="wait-panel">
        <p id="initial-message">Clic en procesar para mostrar resultados</p>
        <div class="sk-folding-cube hide">
          <div class="sk-cube1 sk-cube"></div>
          <div class="sk-cube2 sk-cube"></div>
          <div class="sk-cube4 sk-cube"></div>
          <div class="sk-cube3 sk-cube"></div>
        </div>
      </div>
      <div id="data-output">
        <h1>Resultados</h1>
        <div id="first-result">
          <h2>pacientes por ciudades</h2>
          <table id="city-table">
            <tr>
              <th>Ciudad</th>
              <th>Cantidad</th>
            </tr>
            </table>
        </div>
        <div id="second-result">
          <h2 id="second-result-target">Ciudad con menor numero de pacientes</h2>
        </div>
        <div id="third-result">
          <h2>pacientes tercera edad</h2>
          <table id="old-people-table">
            <tr>
              <th>Nombre</th>
              <th>Cedula</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
